<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Forms</title>
      <link rel='stylesheet' type='text/css' href='style.css'></head>
  </head>

  <body>
    <section id="form_example">
        <form action="/practice.html" methods="POST"> 
            <div>
            <h2 class="order">Order</h2>
                <label for="order">Place your order</label>
                 <input type="text" name="order" value="Burger">
            </div>
            <div>
                <label for="order_number">How many?</label>
                <input type="number" name="order_number">
            </div>
            <div>
                <label for="cooked">Cooked?</label>
                    <span>Rare</span>
                    <input type="range" name="cooked" min=1 max=50 step=1>
                    <span>Burnt</span>
            </div>
            <h2 class="login">Login</h2>
                <div>
                    <label for="username">Enter username</label>
                    <input type="text" name="username">
                </div>
                <div>
                    <label for="password">Enter password</label>
                    <input type="password" name="password">
                </div>
                
                 <p>Choose your pizza toppings:</p>
                    <label for="cheese">Extra cheese</label>
                        <input id="cheese" name="topping" type="checkbox" value="cheese">
                        <br>
                        <label for="pepperoni">Pepperoni</label>
                        <input id="pepperoni" name="topping" type="checkbox" value="pepperoni">
                        <br>
                        <label for="anchovy">Anchovy</label>
                        <input id="anchovy" name="topping" type="checkbox" value="anchovy">
                
                <p>What is sum of 1 + 1?</p>
                    <input type="radio" id="two" name="answer" value="2">
                    <label for="two">2</label>
                    <br>
                    <input type="radio" id="eleven" name="answer" value="11">
                    <label for="eleven">11</label>
                     <br>
                     <br>
                    <label for="lunch">What's for lunch?</label>
                    <select id="dropdown" name="dropdown">
                        <option value="pizza">Pizza</option>
                        <option value="curry">Curry</option>
                        <option value="salad">Salad</option>
                        <option value="ramen">Ramen</option>
                        <option value="tacos">Tacos</option>
                    </select>
                    <br>
                    <br>
                    <label for="datalist">Datalist</label>
                    <input type="text" list="cities" id="datalist" name="datalist">
                        <datalist id="cities">
                            <option value="New York City"></option>
                            <option value="Tokyo"></option>
                            <option value="Barcelona"></option>
                            <option value="Mexico City"></option>
                            <option value="Melbourne"></option>
                            <option value="Other"></option>  
                        </datalist>
                
        </form>
    </section>
  </body>
